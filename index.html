<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <script defer src="http://localhost:3000/socket.io/socket.io.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      padding: 0;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f5f5f5;
    }

    header {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    #message-container {
      flex-grow: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .message img {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      margin-right: 10px;
    }



    #send-container {
      padding: 10px 20px;
      background-color: white;
      display: flex;
      border-top: 1px solid #ddd;
    }

    #message-input {
      flex-grow: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-right: 10px;
    }

    #send-button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      #message-container {
        padding: 10px;
      }

      #send-container {
        flex-direction: column;
      }

      #message-input {
        margin-bottom: 10px;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
<header>
  <h1>Chat App</h1>
</header>
<div id="message-container"></div>
<form id="send-container">
  <input type="text" id="message-input" placeholder="Type your message...">
  <button type="submit" id="send-button">Send</button>
</form>
</body>
</html>
